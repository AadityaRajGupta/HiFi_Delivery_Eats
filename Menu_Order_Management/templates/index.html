<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!--========== BOX ICONS ==========-->
    <link
      href="https://cdn.jsdelivr.net/npm/boxicons@2.0.5/css/boxicons.min.css"
      rel="stylesheet"
    />

    <!--========== CSS ==========-->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}" />

    <title>HiFi Delivery Website</title>
  </head>
  <body>
    <!--========== SCROLL TOP ==========-->
    <a href="#" class="scrolltop" id="scroll-top">
      <i class="bx bx-chevron-up scrolltop__icon"></i>
    </a>

    <!--========== HEADER ==========-->
    <header class="l-header" id="header">
      <nav class="nav bd-container">
        <a href="#" class="nav__logo">HiFi Delivery Eats</a>

        <div class="nav__menu" id="nav-menu">
          <ul class="nav__list">
            <li class="nav__item">
              <form class="search-form">
                <input
                  type="text"
                  class="search-input"
                  placeholder="Search..."
                  aria-label="Search"
                />
                <button type="submit" class="search-button">
                  <i class="bx bx-search"></i>
                </button>
              </form>
            </li>
            <li class="nav__item">
              <a href="{{ url_for('index') }}" class="nav__link active-link">Home</a>
            </li>
            <!-- Modified "Menu" link to include a dropdown -->
            <li class="nav__item nav__dropdown">
              <a href="#" class="nav__link">Menu</a>
              <div class="nav__dropdown-content">
                <a href="{{ url_for('menu') }}">Add Menu</a>
                <a href="{{ url_for('show_menu') }}">Show Menu</a>
              </div>
            </li>
            <li class="nav__item">
              <a href="{{ url_for('order') }}" class="nav__link">Cart</a>
            </li>
            <li class="nav__item">
              <a href="#about" class="nav__link">About</a>
            </li>
            <li class="nav__item">
              <a href="#contact" class="nav__link">Contact us</a>
            </li>
            <li class="nav__item">
              <a href="#contact" class="nav__link">Sign</a>
            </li>

            <li><i class="bx bx-moon change-theme" id="theme-button"></i></li>
          </ul>
        </div>

        <div class="nav__toggle" id="nav-toggle">
          <i class="bx bx-menu"></i>
        </div>
      </nav>
    </header>

    <main class="l-main">
      <!--========== HOME ==========-->
      <section class="home" id="home">
        <div class="home__container bd-container bd-grid">
          <div class="home__data">
            <h1 class="home__title">HiFi Delivery Eats</h1>
            <h2 class="home__subtitle">
              Experience the best food delivery service with HiFi Delivery Eats!
              <br />
            </h2>
            <a href="{{ url_for('menu') }}" class="button">View Menu</a>
            <div class="delivered-meals">
              <p class="delivered-text" id="dynamic-text">
                <span>1,000+</span> meals delivered last week!
              </p>
            </div>
          </div>

          <!-- Updated image path to point to the correct images directory -->
          <img src="{{ url_for('static', filename='images/home.png') }}" alt="Home Image" class="home__img" onerror="this.onerror=null; this.src='https://via.placeholder.com/150?text=Home+Image+Not+Found'; console.log('Failed to load image at ./images/home.png');" />
        </div>
      </section>

      <!--========== MENU ==========-->
      <section class="menu section bd-container" id="menu">
        <span class="section-subtitle">Special</span>
        <h2 class="section-title">Menu Items</h2>

        <div class="menu-category" data-category="Starter">
            <div class="menu__container bd-grid">
              <!-- Dynamically add new entries -->
            </div>
        </div>
        
        <div class="menu-category" data-category="Icecream">
            <div class="menu__container bd-grid">
              <!-- Dynamically add new entries -->
            </div>
        </div>

        <!-- <div class="menu-category" data-category="Starter">
            <div class="menu__container bd-grid">
              Dynamically add new entries 
            </div>
        </div> -->

        
        <!-- Add "Show More" button centered below the menu items -->
        <div style="text-align: center; margin-top: 20px;">
          <a href="{{ url_for('show_menu') }}" class="button" style="background-color: green;">Show More</a>
        </div>
      </section>
    </main>

    <!--========== SCROLL REVEAL ==========-->
    <script src="https://unpkg.com/scrollreveal"></script>

    <!--========== MAIN JS ==========-->
    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
    <script src="{{ url_for('static', filename='js/show_menu.js') }}"></script>
  </body>
</html>
